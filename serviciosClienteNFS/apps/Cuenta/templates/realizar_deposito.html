<!-- realizar_deposito.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Realizar Depósito</title>
    <!-- Incluir Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Realizar Depósito</h2>
        <p><strong>Número de Cuenta:</strong> {{ cuenta.numero_cuenta }}</p>
        <p><strong>Saldo actual:</strong> {{ cuenta.saldo }}</p>

        <!-- Formulario para realizar el Depósito -->
        <form method="post" action="">
            {% csrf_token %}

            <div class="mb-3">
                <label for="monto" class="form-label">Monto del Depósito:</label>
                <input type="text" class="form-control" id="monto" name="monto" required>
            </div>

            <button type="submit" class="btn btn-primary">Realizar Depósito</button>
        </form>
    </div>

    <!-- Incluir Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
