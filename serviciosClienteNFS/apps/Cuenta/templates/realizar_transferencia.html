<!-- realizar_transferencia.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Realizar Transferencia</title>
    <!-- Incluir Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            margin-top: 10px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Realizar Transferencia</h2>
        <p><strong>Número de Cuenta:</strong> {{ cuenta.numero_cuenta }}</p>
        <p><strong>Saldo actual:</strong> {{ cuenta.saldo }}</p>

        <!-- Formulario para realizar la Transferencia -->
        <form method="post" action="">
            {% csrf_token %}

            <div class="mb-3">
                <label for="monto" class="form-label">Monto de la Transferencia:</label>
                <input type="text" class="form-control" id="monto" name="monto" required>
            </div>

            <div class="mb-3">
                <label for="cuenta_destino" class="form-label">Selecciona el destinatario:</label>
                <select class="form-select" id="cuenta_destino" name="cuenta_destino" required>
                    {% for cuenta_destino in cuentas_destino %}
                        <option value="{{ cuenta_destino.id }}">{{ cuenta_destino.numero_cuenta }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Realizar Transferencia</button>
        </form>
    </div>

    <!-- Incluir Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
